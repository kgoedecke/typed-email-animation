<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
		Typed Email Animation
	</title>

	<meta name="keywords" content="">
	<meta name="description" content="">

	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="style.min.css">

	<!-- Goolge Font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>


</head>

<body>

<div id="main-window" class="email-window">
	<div class="frame">
		<div class="controls">
			<div class="window-elements">
				<div class="window-button">
				</div>
				<div class="window-button">
				</div>
				<div class="window-button">
				</div>
			</div>
			<div class="email-controls">
				<span class="send button"><img src="assets/img/send-icon-.png"></span>
			</div>
		</div>
		<div class="content">
			<div class="email-fields">
				<div class="to-field"><span class="details-label">To:</span> hi@email.com</div>
				<div class="cc-field"><span class="details-label">Cc:</span></div>
				<div class="subject-field"><span class="details-label">Subject:</span>Hi John</div>
				<div class="from-field"><span class="details-label">From:</span> you@awesome-company.com</div>
			</div>
			<div class="email-content">
				<div id="typed-strings">
				    <p>Hi there,<br><br>
				    	this is a super smooth animation of an email.
				    	<br><br>
				    	Stay tuned for more fancy stuff.
				    	<br><br>
				    	Take care y'all!
				    	<br><br>
				    </p>
				</div>
				<span id="typed"></span>
			</div>
		</div>
	</div>
</div>


</body>

</html>

<script src="assets/js/custom.min.js"></script>
